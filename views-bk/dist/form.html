<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&amp;display=swap" rel="stylesheet">
  <link rel="StyleSheet" href="css/styles.css" type="text/css">
  <script src="script.js"></script>
  <title>"Restaurant"</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li>|</li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
    <nav id="reg">
      <ul>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="intro-text"><span>Simple Kitchen</span>
      <h3>Simple &amp; Comforting <br>          Recipes All Year Round</h3>
    </section>
    <form class="form-registration" action="." method="POST">
      <h2>Register to subscribe</h2>
      <label class="name" for="name">Name:</label>
      <input class="form-control name" type="text" id="name" name="name">
      <label class="email" for="email">Email:</label>
      <input class="form-control email" type="email" id="email" name="email">
      <label class="email" for="username">Username:</label>
      <input class="form-control email" type="text" id="username" name="username">
      <label class="email" for="password">Password:</label>
      <input class="form-control email" type="password" id="password" name="password">
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">
    </form>
  </main>
  <footer>&copy; Copyright 2021</footer>
</body>
